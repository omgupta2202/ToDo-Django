{% extends 'todoapp/base.html' %}

{% block header %}
<h3>Edit Item</h3>
{% endblock %}

{% block content %}
{% if todoapp %}
<form class="form-inline my-2 my-lg-0" method="POST">
    {% csrf_token %}
    <input class="form-control mr-sm-2" type="text" placeholder="{{ todoapp.item }}" value="{{ todoapp.item }}"
        aria-label="Item" name="item" required>
    
    <input type="hidden" value="{{ todoapp.completed }}" name="completed">

    <label for="due_date" class="sr-only">Due Date</label>
    <input class="form-control mr-sm-2" type="datetime-local" id="due_date" name="due_date" value="{{ todoapp.due_date|date:'Y-m-d\TH:i' }}" required>

    <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">SUBMIT CHANGES</button>
</form>
<br>
<a href="{% url 'index' %}" class="btn btn-dark" role="button">BACK</a>
{% endif %}
{% endblock %}
